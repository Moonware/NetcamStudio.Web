<%=hasAll ? '<option value=' + NetcamAPIVars.LIBRARY_ALL_SOURCES +'>All sources</option>' : null %>
<% _.each(cameras, function(camera){ %>
<option <%=camera.attributes.Id==currentId ? 'selected="selected"' : null %> value=<%=camera.attributes.InternalId%> ><%= '#' + camera.attributes.Id + ' - ' + camera.attributes.SourceName %></option>
<% }) %>
